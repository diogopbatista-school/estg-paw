<div mat-dialog-content>
  <h2 mat-dialog-title class="text-warning">Time Warning</h2>
  <p>
    Your cart will be cleared in 2 minutes. Please complete your order soon!
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="'close'">Close</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="'checkout'">
    Proceed to Checkout
  </button>
</div>

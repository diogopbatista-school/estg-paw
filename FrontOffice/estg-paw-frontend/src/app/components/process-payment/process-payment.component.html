<div class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <!-- Estado de processamento -->
            <div *ngIf="processing" class="processing-state">
              <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div>
              <h4>Processando seu pedido...</h4>
              <p class="text-muted">
                Aguarde enquanto confirmamos seu pagamento e criamos seu pedido.
              </p>
            </div>

            <!-- Estado de sucesso -->
            <div *ngIf="success" class="success-state">
              <i class="fas fa-check-circle text-success mb-3"></i>
              <h4 class="text-success">Pagamento confirmado!</h4>
              <p class="text-muted">
                Seu pedido foi criado com sucesso. Redirecionando...
              </p>
            </div>

            <!-- Estado de erro -->
            <div *ngIf="error" class="error-state">
              <i class="fas fa-exclamation-triangle text-danger mb-3"></i>
              <h4 class="text-danger">Erro no processamento</h4>
              <p class="text-muted">{{ errorMessage }}</p>
              <button class="btn btn-primary" (click)="goToOrders()">
                Ver Meus Pedidos
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
